<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-Document</title>

    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="logo">
            <h1>DOCUSHARE</h1>
        </div>
        <div class="login-btn">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="../html/create.html">Upload</a></li>
                <li><a href="../html/friend.html">Friend</a></li>
                <li><a href="../html/notification.html">Notification</a></li>
                <li><a href="../html/friend-request.html">Settings</a></li>
                <li><a href="../html/login.html"><ion-icon name="person-circle-outline" class="login-icon"></ion-icon></a>
                </li>
            </ul>
        </div>
    </header>


    <div class="container">
        <div class="sec-create">
            <h1>Post Your Document</h1>
            <form action="">
                <input type="text" required placeholder="Title">
                <textarea name="description" id="description" placeholder="Enter Your Description"></textarea>
            </form>

            <div class="tag-box-wrapper">
                <textarea name="tag-box" id="tag-box" placeholder="Tags..."></textarea>

                <div class="visibility-wrapper">
                    <label for="visibility">Visibility</label>
                    <select id="visibility" name="visibility">
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                        <option value="friend">Friend</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
